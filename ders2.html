    <h3>Çizim Yapma</h3>
    <canvas id="canvas" width="200" height="100" style="border:1px solid black;"></canvas>

    <script>
        var c=document.getElementById("canvas");
        var ctx= c.getContext("2d");

       //çizgi çizmek
        ctx.moveTo(0,0);
        ctx.lineTo(0,0);
        ctx.lineTo(100,25);
       /* ctx.lineTo(200,200);
        ctx.lineTo(100,100);
        ctx.lineTo(0,200);
        ctx.lineTo(100,200);
        ctx.lineTo(100,100);
        ctx.lineTo(0,100);*/
        ctx.stroke();



          //çember çizme

ctx.beginPath();
ctx.arc(120,30,20,0,2*Math.PI); //ne kadarını çizmek istediğimizi belirtmek için 4. değeri değiştiriyoruz.
ctx.stroke();



ctx.font="20px Arial";
ctx.fillText("Ö",112,40);

    
    </script>
